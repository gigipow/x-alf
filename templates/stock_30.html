<html>
<head>
<link rel="stylesheet" type="text/css" href="http://jpp.no-ip.org/semantic/packaged/css/semantic.css">

  <script src="http://jpp.no-ip.org/semantic/packaged/jsvascript/semantic.js"></script>


    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Price', 'Up', 'Down'], 

          ['-30', {{stock.get_result(30)[1]}},{{stock.get_result(30)[2]}},{{stock.get_result(30)[3]}}],
          ['-29', {{stock.get_result(29)[1]}},{{stock.get_result(29)[2]}},{{stock.get_result(29)[3]}}],
          ['-28', {{stock.get_result(28)[1]}},{{stock.get_result(28)[2]}},{{stock.get_result(28)[3]}}],
          ['-27', {{stock.get_result(27)[1]}},{{stock.get_result(27)[2]}},{{stock.get_result(27)[3]}}],
          ['-26', {{stock.get_result(26)[1]}},{{stock.get_result(26)[2]}},{{stock.get_result(26)[3]}}],
          ['-25', {{stock.get_result(25)[1]}},{{stock.get_result(25)[2]}},{{stock.get_result(25)[3]}}],
          ['-24', {{stock.get_result(24)[1]}},{{stock.get_result(24)[2]}},{{stock.get_result(24)[3]}}],
          ['-23', {{stock.get_result(23)[1]}},{{stock.get_result(23)[2]}},{{stock.get_result(23)[3]}}],
          ['-22', {{stock.get_result(22)[1]}},{{stock.get_result(22)[2]}},{{stock.get_result(22)[3]}}],
          ['-21', {{stock.get_result(21)[1]}},{{stock.get_result(21)[2]}},{{stock.get_result(21)[3]}}],
          ['-20', {{stock.get_result(20)[1]}},{{stock.get_result(20)[2]}},{{stock.get_result(20)[3]}}],
          ['-19', {{stock.get_result(19)[1]}},{{stock.get_result(19)[2]}},{{stock.get_result(19)[3]}}],
          ['-18', {{stock.get_result(18)[1]}},{{stock.get_result(18)[2]}},{{stock.get_result(18)[3]}}],
          ['-17', {{stock.get_result(17)[1]}},{{stock.get_result(17)[2]}},{{stock.get_result(17)[3]}}],
          ['-16', {{stock.get_result(16)[1]}},{{stock.get_result(16)[2]}},{{stock.get_result(16)[3]}}],
          ['-15', {{stock.get_result(15)[1]}},{{stock.get_result(15)[2]}},{{stock.get_result(15)[3]}}],
          ['-14', {{stock.get_result(14)[1]}},{{stock.get_result(14)[2]}},{{stock.get_result(14)[3]}}],
          ['-13', {{stock.get_result(13)[1]}},{{stock.get_result(13)[2]}},{{stock.get_result(13)[3]}}],
          ['-12', {{stock.get_result(12)[1]}},{{stock.get_result(12)[2]}},{{stock.get_result(12)[3]}}],
          ['-11', {{stock.get_result(11)[1]}},{{stock.get_result(11)[2]}},{{stock.get_result(11)[3]}}],
          ['-10', {{stock.get_result(10)[1]}},{{stock.get_result(10)[2]}},{{stock.get_result(10)[3]}}],
          ['-9',  {{stock.get_result(9)[1]}},{{stock.get_result(9)[2]}},{{stock.get_result(9)[3]}}],
          ['-8',  {{stock.get_result(8)[1]}},{{stock.get_result(8)[2]}},{{stock.get_result(8)[3]}}],
          ['-7',  {{stock.get_result(7)[1]}},{{stock.get_result(7)[2]}},{{stock.get_result(7)[3]}}],
          ['-6',  {{stock.get_result(6)[1]}},{{stock.get_result(6)[2]}},{{stock.get_result(6)[3]}}],
          ['-5',  {{stock.get_result(5)[1]}},{{stock.get_result(5)[2]}},{{stock.get_result(5)[3]}}],

          ['-3',  {{stock.get_result(3)[1]}},{{stock.get_result(3)[2]}},{{stock.get_result(3)[3]}}],
          ['-2',  {{stock.get_result(2)[1]}},{{stock.get_result(2)[2]}},{{stock.get_result(2)[3]}}],
           ['-1', {{stock.get_result(1)[1]}},{{stock.get_result(1)[2]}},{{stock.get_result(1)[3]}}]

        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: {{stock.get_result(4)[3]}}}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>





</head>

 {% block body %}


<table class="ui collapsing table segment">
  <thead>
    <tr><th>Name</th>
    <th>Status</th>
    <th>Notes</th>
    <th>Notes</th>
    <th>Notes</th>
    <th>Notes</th>
    <th>Notes</th>
    <th>Notes</th>
    <th>Notes</th>
  </tr></thead>
  <tbody>
  	{% for s in stock.recent_data(5) %}
    <tr>
      <td>{{s[0]}}</td>
      <td>{{s[1]}}</td>
      <td>{{s[2]}}</td>
      <td>{{s[3]}}</td>
      <td>{{s[4]}}</td>
      <td>{{s[5]}}</td>
      <td>{{s[6]}}</td>
      <td>{{s[7]}}</td>
      <td>{{s[8]}}</td>
    </tr>
    {% endfor %}

  </tbody>
  <tfoot>
    <tr><th>{{stock.get_average(5)}}</th>
    <th>{{stock.get_std(5)}}</th>
    <th>{{stock.Up()}}</th>
    <th>{{stock.Dn()}}</th>
    <th></th>
  </tr></tfoot>
</table>

<div id="chart_div" style="width: 900px; height: 500px;"></div>



<!--iframe src="http://docs.google.com/gview?url=http://www.twse.com.tw/pdf/ch/{{stock.get_stock_id()}}_ch.pdf&embedded=true" style="width:718px; height:700px;" frameborder="0"></iframe-->
 {% endblock %}
</html>
