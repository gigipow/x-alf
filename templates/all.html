<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<link href='http://fonts.googleapis.com/css?family=Lobster|Shadows+Into+Light' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="http://jpp.no-ip.org/semantic/packaged/css/semantic.css">
<script src="http://jpp.no-ip.org/semantic/packaged/jsvascript/semantic.js"></script>
</head>


<body>
	{% block body %}


<table class="ui collapsing table segment">
  <thead>
    <tr><th>Date</th>
    <th>StockID</th>
    <th>Hold(1) or not(0)</th>

  </tr></thead>
  <tbody>
  	{% for s in stocks %}
    <tr>
      <td>{{s['date']}}</td>
      <td>{{s['stock']}}</td>
      <td>{{s['state']}}</td>

    </tr>
    {% endfor %}

  </tbody>

</table>

 {% endblock %}
<a href="http://2015.icse-conferences.org" target="_blank" alt="ICSE 2015, 18-24 May Firenze, Italy"><img src="http://2015.icse-conferences.org/images/donwloads/banners/venere_eyes_large.jpg" /></a> 
</body>

</html>
